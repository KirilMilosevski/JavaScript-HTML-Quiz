<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <style type="text/css">
        #contacts p,
        #contacts p.lead {
            margin: 0;
        }
    </style>
    <title>Midterm</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kiril Milosevski 4569</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Quiz.html">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Contact Menu</h1>
        </header>
        <form id="frm" name="frm" onsubmit="return save(this)">
            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="surnameabel">Surname</label>
                    <input type="text" class="form-control" name="surname" id="surname" size="10" aria-describedby="numberHelp">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="nameLabel">Name</label>
                    <input type="text" class="form-control" name="Name" id="name" size="10" aria-describedby="numberHelp">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="idLabel">ID</label>
                    <input type="number" class="form-control" name="ID" id="id" size="10" aria-describedby="numberHelp">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="emailLabel">Email</label>
                    <input type="text" class="form-control" name="mail" id="mail" size="10" aria-describedby="numberHelp">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="noteLabel">Note</label>
                    <input type="text" class="form-control" name="note" id="note" size="50" aria-describedby="numberHelp">
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="form-group col-md-7">
        <button type="save" id="save" class="btn btn-success" onclick="save()">Save</button>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
